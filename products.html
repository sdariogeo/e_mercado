            <div>
              <h2 class="mb-1">Productos</h2>
            </div>
            <div class="text-muted">Estos son nuestros <span class="autos-negrita">artículos</span> disponibles</div>

              <input type="search" id="search-input-producto" placeholder="Buscar...">
                <div class="search-results-producto" id="search-results-producto"></div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col text-end iconosSort">
                  <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
                    <input type="radio" class="btn-check" name="options" id="sortAsc">
                    <label class="btn btn-light" for="sortAsc" title="Orden ascendente"><img src="img/inversion.png" alt="sortAsc" width="20"></label>
                    <input type="radio" class="btn-check" name="options" id="sortDesc">
                    <label class="btn btn-light" for="sortDesc" title="Orden descendente"><img src="img/inversion (1).png" alt="sortDesc" width="20"></label>
                    <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
                    <label class="btn btn-light" for="sortByCount" title="Más vendidos"><img src="img/comprar.png" alt="relevancia" width="20"></i></label>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
                  <div class="row container p-0 m-0">
                    <div class="textoPrecioProducto col-md">
                      <p class="font-weight-normal text-left my-2">Precio:</p>
                    </div>
                    <div class="col-md">
                      <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin" alt="Precio mínimo">
                    </div>
                    <div class="col-md">
                      <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax" alt="Precio máximo">
                    </div>
                    <div class="col-md-2">
                      <div class="divFiltro btn-group" role="group">
                        <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                        <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="list-group" id="cat-list-container">
              </div>
