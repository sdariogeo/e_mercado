  <main>
    <div class="container">
      
      <button id="agregarAlCarrito" data-product-id="${productId}">Agregar al carrito</button>
    
   <div class="info-producto" id="detalle-producto">
    
   </div>
   <div id="imagen-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Las imágenes del carrusel se agregarán aquí dinámicamente -->
    </div>
    <a class="carousel-control-prev" href="#imagen-carousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
      <span ><img src="img/double-alt-arrow-left.svg" alt="previous"></span>
    </a>
    <a class="carousel-control-next" href="#imagen-carousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
      <span ><img src="img/double-alt-arrow-next.svg" alt="next" ></span>
    </a>
  </div>
   <br>

   <div class="newComment">
    <h5>¡Queremos saber tu opinión!</h5>
    <br>   
    <h6>Añade un comentario:</h6>
    <textarea type="text" class="comment-control" rows="2" id="commentId"></textarea>
    <br>
    <label for="score" class="label1">Calificación:</label>
      <select id="commentScore" name="score">
        <option value="elegir">Elige una opción</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    <div class="d-grid">
      <button type="button" class="btn btn-dark my-3" id="agregar">Enviar</button>
    </div>
  </div>

   <div id="comentario-producto">
        <!-- Agrega más elementos para mostrar otros detalles del producto --> 
    </div>
